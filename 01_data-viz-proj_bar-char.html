<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        //fetch data
        const req = new XMLHttpRequest();
        const url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json";
        let json = {};
              
        function loadChart(){
            req.onload = function() {
                if (this.readyState == 4 && this.status == 200) {
                    json = JSON.parse(this.responseText);
                    console.log(json.data);
                    
                    const w = 900;
                    const h = 400;
                    const padding = 30;

                    //scale for x and y axis
                    const xScale = d3.scaleLinear()
                        .domain([d3.min(json.data, (d) => d[0]), d3.max(json.data, d => d[0])])
                        .range([padding, w - padding]);

                    const yScale = d3.scaleLinear()
                        .domain([0, d3.max(json.data, d => d[1])])
                        .range([h - padding, padding]);
                    
                    const svg = d3.selectAll("body")
                    .append("svg")
                    .attr("height", h)
                    .attr("width", w);
                    
                    svg.selectAll("rect")
                    .data(json.data)
                    .enter()
                    .append("rect")
                    .attr("x", (d, i) => i * 3)
                    .attr("y", (d, i) => yScale(d[1]))
                    .attr("width", 2)
                    .attr("height", (d, i) => (d[1]));
                    
                    console.log(xScale());
                    console.log("json.data[0]: " + json.data[0]);
                }
            }
            req.open("GET", url, true);
            req.send();    
        }
        
        //when page loads, call for data and display
        
        
        //build svg
        
        //test xScale

        
    </script>
     
    <h1 id="title">US Gross Domestic Product (quaterly)</h1>
    <figure></figure>

    <script>document.addEventListener('DOMContentLoaded', loadChart());</script>

</body>
</html>
